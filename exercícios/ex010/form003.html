<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="off">


<p><label for="Inome">Nome: </label><input type="text" name="nome" id="Inome" placeholder="Nome" required></p>
<p><label for="Imedia">Média:</label><input type="number" name="media" id="Imedia" min="0" max="10" step="0.5"
value="5" required></p>
<p><label for="Imes">Mês</label><input type="month" name="mês" id="Imes"></p>
<p><label for="Idate">Data</label><input type="date" name="data" id="Idate"></p>
<p><label for="Itime">Hora</label><input type="time" name="hota" id="Itime"></p>
<p><label for="enviar">Enviar</label><input type="submit" value="enviar"></p>





    </form>
</body>
</html>
