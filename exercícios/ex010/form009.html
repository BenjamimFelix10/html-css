<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
       
        <label for="iano">Ano em que vocÃª nasceu</label>
        <input type="number" name="idade" id="iano" min="2000" max="2023" oninput="calcIdade()">
        
        <p>
            <label for="iidade">Idade</label>
            <output  id="iidade">0</output>
       
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }

    </script>
</body>
</html>
